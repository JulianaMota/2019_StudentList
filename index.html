<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List Hogwarts</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Fredericka+the+Great|Kranky|Oleo+Script+Swash+Caps"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oswald"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <img src="images/hogwarts-logo.png" alt="hogwats logo" />
      <h1>Hogwarts</h1>
      <h2>Students from 1991</h2>
    </header>
    <main>
      <nav>
        <a id="btnAll" href="#nav">All</a>
        <a id="firstname" href="#">Fist Name</a>
        <a id="lastname" href="#">Last Name</a>
        <a id="house" href="#">House</a>
        <div class="dropdown">
          <button class="dropbtn">
            Filters
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="Gryffindor" class="filter" href="#nav">Gryffindor</a>
            <a id="Hufflepuff" class="filter" href="#nav">Hufflepuff</a>
            <a id="Ravenclaw" class="filter" href="#nav">Ravenclaw</a>
            <a id="Slytherin" class="filter" href="#nav">Slytherin</a>
          </div>
        </div>
      </nav>
      <section>
        <div>
          <h2>Firts Name</h2>
          <h2>Last Name</h2>
          <h2>House</h2>
        </div>
        <ul id="sList"></ul>
        <template id="studentFirstNTemplate">
          <li id="">
            <button class="details-button">Detail info</button>
            <div class="student-box">
              <h2 class="firstN"><strong>First Name:</strong> <span></span></h2>
            </div>
            <div class="student-box">
              <h2 class="lastN"><strong>Last name:</strong> <span></span></h2>
            </div>
            <div class="student-box">
              <h2 class="house"><strong>House:</strong> <span></span></h2>
            </div>
            <div class="student-box">
              <h2 class="blood">
                <strong>Blood Status:</strong> <span></span>
              </h2>
            </div>
            <div>
              <input
                data-action="check"
                type="checkbox"
                name="checkbox"
                value="check"
              />
              <img class="sqadeImg hide" src="" alt="inquist squad" />
            </div>

            <button data-action="remove">Expel</button>
          </li>
        </template>
        <ul id="expeld">
          <h2>Expelled</h2>
        </ul>
      </section>
    </main>
    <aside id="#" class="modal hide">
      <div class="modal-content">
        <img class="studentImg" src="" alt="portrait" />
        <h1 class="name">Name: <span></span></h1>
        <h2 class="house">Student House</h2>
      </div>
    </aside>

    <script src="studentlist.js"></script>
  </body>
</html>
